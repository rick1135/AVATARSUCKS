<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caminhões</title>
    <link rel="stylesheet" href="./caminhaostyle.css" />
  </head>
  <body>
    <header style="display: flex;  flex-direction: row-reverse; align-items: center; justify-content: space-around;">

      <h1>Sistema de Caminhões</h1>
      <a href="./index.html"><img width="30" style="color: white;" src="./home.svg" alt="home"></a>
    </header>

    <nav>
      <ul>
        <li><a href="./maquinario.html">Maquinário</a></li>
        <li><a href="./escavadeira.html">Escavadeira</a></li>
        <li><a href="./caminhao.html">Caminhão</a></li>
        <li><a href="./consultafinal.html">Consulta Final</a></li>
      </ul>
    </nav>

    <section id="insert">
      <h2>Inserir Caminhão</h2>
      <form id="insertForm">
        <label for="modelo_maq">Modelo:</label>
        <input type="text" id="modelo_maq" name="modelo_maq" required />

        <label for="capacidade_cacamba">Capacidade da Caçamba (em m³):</label>
        <input
          type="number"
          step="0.01"
          id="capacidade_cacamba"
          name="capacidade_cacamba"
          required
        />

        <button type="submit">Inserir</button>
      </form>
    </section>

    <section id="list">
      <h2>Listar Caminhões</h2>
      <table id="caminhoesTable">
        <thead>
          <tr>
            <th>Modelo</th>
            <th>Capacidade da Caçamba (m³)</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas geradas dinamicamente -->
        </tbody>
      </table>
    </section>
    <footer>
      <p>
        Desenvolvido por
        <a href="https://github.com/rick1135/rick1135" target="_blank"
          >Alberto Henrique</a
        >
        &
        <a target="_blank" href="https://github.com/warleyramires"
          >Warley Ramires</a
        >
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./caminhaoscript.js" defer></script>
  </body>
</html>
