<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Sucks - Maquinário</title>
    <link rel="stylesheet" href="./maquinariostyle.css" />
  </head>
  <body>
    <header
      style="
        display: flex;
        flex-direction: row-reverse;
        align-items: center;
        justify-content: space-around;
      "
    >
      <h1>Sistema AvatarSucks - Maquinário</h1>
      <a href="./index.html"
        ><img width="30" style="color: white" src="./home.svg" alt="home"
      /></a>
    </header>

    <nav>
        <ul>
          <li><a href="./maquinario.html">Maquinário</a></li>
          <li><a href="./escavadeira.html">Escavadeira</a></li>
          <li><a href="./caminhao.html">Caminhão</a></li>
          <li><a href="./consultafinal.html">Consulta Final</a></li>
        </ul>
      </nav>

    <section id="insert">
      <h2>Inserir Maquinário</h2>
      <form id="insertMachineryForm">
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required />

        <label for="peso_operacional">Peso Operacional (toneladas):</label>
        <input
          type="number"
          step="0.01"
          id="peso_operacional"
          name="peso_operacional"
          required
        />

        <label for="potencia">Potência (kW):</label>
        <input
          type="number"
          step="0.01"
          id="potencia"
          name="potencia"
          required
        />

        <button type="submit">Inserir</button>
      </form>
    </section>

    <section id="list">
      <h2>Listar Maquinários</h2>
      <table id="maquinariosTable">
        <thead>
          <tr>
            <th>Modelo</th>
            <th>Peso Operacional (ton)</th>
            <th>Potência (kW)</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>

    <footer>
      <p>
        Desenvolvido por
        <a href="https://github.com/rick1135/rick1135" target="_blank"
          >Alberto Henrique</a
        >
        &
        <a target="_blank" href="https://github.com/warleyramires"
          >Warley Ramires</a
        >
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./maquinarioscript.js" defer></script>
  </body>
</html>
