<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Escavadeiras</title>
    <link rel="stylesheet" href="./escavadeirastyle.css" />
  </head>
  <body>
    <header style="display: flex;  flex-direction: row-reverse; align-items: center; justify-content: space-around;">
        <h1>Sistema de Escavadeiras</h1>
        <a href="./index.html"><img width="30" style="color: white;" src="./home.svg" alt="home"></a>
      </header>

      <nav>
        <ul>
          <li><a href="./maquinario.html">Maquinário</a></li>
          <li><a href="./escavadeira.html">Escavadeira</a></li>
          <li><a href="./caminhao.html">Caminhão</a></li>
          <li><a href="./consultafinal.html">Consulta Final</a></li>
        </ul>
      </nav>

    <section id="insert">
      <h2>Inserir Escavadeira</h2>
      <form id="insertForm">
        <label for="modelo_maq">Modelo:</label>
        <input type="text" id="modelo_maq" name="modelo_maq" required />

        <label for="capacidade_pa">Capacidade da Pá (em m³):</label>
        <input
          type="number"
          step="0.01"
          id="capacidade_pa"
          name="capacidade_pa"
          required
        />

        <button type="submit">Inserir</button>
      </form>
    </section>

    <section id="list">
      <h2>Listar Escavadeiras</h2>
      <table id="escavadeirasTable">
        <thead>
          <tr>
            <th>Modelo</th>
            <th>Capacidade da Pá (m³)</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas geradas dinamicamente -->
        </tbody>
      </table>
    </section>

    <footer>
      <p>
        Desenvolvido por
        <a href="https://github.com/rick1135/rick1135" target="_blank"
          >Alberto Henrique</a
        >
        &
        <a target="_blank" href="https://github.com/warleyramires"
          >Warley Ramires</a
        >
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./escavadeirascript.js" defer></script>
  </body>
</html>
